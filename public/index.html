<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocktail Finder Plus üç∏</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1>Find Your Perfect Cocktail üçπ</h1>
      <div class="search-area">
        <input type="text" id="search" placeholder="Search for a cocktail..." />
        <button id="find-btn">Search</button>
      </div>
      <div class="tabs">
        <button id="random-btn">I'm Feeling Lucky</button>
        <button class="tab" data-tab="favorites">Favorites</button>
        <button class="tab" data-tab="history">History</button>
      </div>
    </div>
  </header>

  <main class="main-content">
    <section id="results" class="results-grid"></section>
  </main>

  <!-- Modal for detailed view -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <footer>
    <p>Made with ‚ù§Ô∏è for cocktail lovers | Full Stack Version</p>

  </footer>

  <script src="script.js"></script>
</body>
</html>
